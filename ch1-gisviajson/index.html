<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map with OpenLayers</title>
    <!-- Add Tailwind CSS directly to the HTML file -->
    <style>
        @import url('https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css');
    </style>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100">

<div id="map" class="map h-96"></div>
<div id="info-table" class="container mx-auto p-4">
    <div class="point-table bg-blue-100 p-4 rounded-lg shadow-lg">
        <h2 class="text-2xl mb-4">Nama : Haris Riyoni (1214047)</h2>
        <h1 class="text-3xl font-bold mb-2">Data Poin</h1>
        <table id="pointTable" class="table-auto w-full bg-white border">
            <thead class="bg-blue-200">
                <tr>
                    <th class="px-4 py-2">Nama</th>
                    <th class="px-4 py-2">Koordinat</th>
                    <th class="px-4 py-2">Type</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <div class="polygon-table bg-green-100 mt-4 p-4 rounded-lg shadow-lg">
        <h1 class="text-3xl font-bold mb-2">Data Polygon</h1>
        <table id="polygonTable" class="table-auto w-full bg-white border">
            <thead class="bg-green-200">
                <tr>
                    <th class="px-4 py-2">Nama</th>
                    <th class="px-4 py-2">Koordinat</th>
                    <th class="px-4 py-2">Type</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <div class="polyline-table bg-yellow-100 mt-4 p-4 rounded-lg shadow-lg">
        <h1 class="text-3xl font-bold mb-2">Data Polyline</h1>
        <table id="polylineTable" class="table-auto w-full bg-white border">
            <thead class="bg-yellow-200">
                <tr>
                    <th class="px-4 py-2">Nama</th>
                    <th class="px-4 py-2">Koordinat</th>
                    <th class="px-4 py-2">Type</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</div>
<script src="https://openlayers.org/en/v4.6.5/build/ol.js"></script>
<script src="script.js"></script>
</body>
</html>
